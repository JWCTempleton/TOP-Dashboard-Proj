<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard Project</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <p class="sidebar__title">Dashboard</p>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Tasks</a></li>
          <li><a href="#">Communities</a></li>
        </ul>
        <ul class="settings">
          <li><a href="#">Settings</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
      </div>
      <div class="body">
        <div class="profile">
          <div class="profile__search">
            <form action="#" method="post">
              <svg
                class="search__svg"
                style="width: 28px; height: 28px"
                viewBox="0 0 28 28"
              >
                <path
                  fill="currentColor"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
              <input type="text" id="search" />
            </form>
          </div>
          <div class="profile__user">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z"
              />
            </svg>
            <img
              src="./img/winery.jpg"
              alt="profile picture"
              class="profile__pic"
            />
            <div class="profile__name">Jacob Templeton</div>
          </div>
          <div class="profile__welcome">
            <img
              src="./img/winery.jpg"
              alt="Profile picture large"
              class="profile__welcome-pic"
            />
            <div class="profile__welcome-message">
              <p class="welcome">Hi there,</p>
              <p class="welcome__name">Jacob Templeton (@JWCT)</p>
            </div>
          </div>
          <div class="profile__buttons">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>

        <div class="projects">
          <div class="projects__panel">
            <div class="project__card">Super Cool Project</div>
            <div class="project__card">Less Cool Project</div>
            <div class="project__card">Impossible App</div>
            <div class="project__card">Easy App</div>
            <div class="project__card">Ad Blocker</div>
            <div class="project__card">Money Maker</div>
          </div>
          <div class="announcement__panel">Announcements</div>
        </div>
      </div>
    </div>
  </body>
</html>
